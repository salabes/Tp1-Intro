<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selecciones Historicas De Futbol</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css" />
</head>

<body data-bs-theme="dark">
    <div class="container">
        <div class="row">
            <div class="text-center">
                <img src="fifa.png" width="150" height="150" class="copa">
                <h1>Selecciones de futbol</h1>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row g-4" id="lista-selecciones">           
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous">
    </script>

    <script>
        function responseObtenida(response) {
            return response.json()
        }

        function parseData(contenidoResponse) {
            const listaSelecciones = document.getElementById("lista-selecciones")
            for(let indice = 0; indice < contenidoResponse.length; indice++) {
                const seleccion = document.createElement("div")
                seleccion.setAttribute("class","col-6 col-md-4 col-lg-3 col-xl-2")
                seleccion.setAttribute("style", "width: 18rem")
                
                const card = document.createElement("div")
                card.setAttribute("class","card")

                const bandera = document.createElement("img")
                bandera.setAttribute("class","card-img-top")
                bandera.setAttribute("src",contenidoResponse[indice].escudo)

                const boton = document.createElement("a")
                boton.setAttribute("class","btn btn-primary")
                boton.textContent = "Armar formacion"
                boton.setAttribute("href",`/formacion-equipo?id-equipo=${contenidoResponse[indice].id}`)

                const card_body = document.createElement("div")
                card_body.setAttribute("class","card-body")

                const texto = document.createElement("span")
                texto.textContent = contenidoResponse[indice].nombre
                               
                card_body.append(texto)
                card.append(bandera)
                card_body.append(boton)
                card.append(card_body)
                seleccion.append(card)
                listaSelecciones.append(seleccion)
            }
        }

        function errorRequest(error){
            console.log("Ocurrio un error", error)
        }
        
        fetch("http://localhost:5000/equipos")
            .then(responseObtenida)
            .then(parseData)
            .catch(errorRequest)

    </script>
</body>

</html>
