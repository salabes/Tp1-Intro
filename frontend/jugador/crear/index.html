<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Jugador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        label {
            margin-top: 20px;
        }
    </style>

</head>
<body data-bs-theme="dark">
    <h1 class="text-white">Crea tu propio jugador</h1>
    <form onsubmit="//funcion">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre" required>
        <br>
        <label for="apellido">Apellido</label>
        <input type="text" id="apellido" name="apellido" required>
        <br>
        <label for="posicion">Posicion</label>
        <select id="posicion" name="posicion" required>
            <option value="1">Arq</option>
            <option value="4">Li</option>
            <option value="2">Ld</option>
            <option value="3">Dfc</option>
            <option value="6">Mc</option>
            <option value="5">Md</option>
            <option value="7">Mi</option>
            <option value="8">Dc</option>
        </select>
        <br>
        <label for="pie habil">Pie habil</label>
        <input type="text" id="pie habil" name="pie habil" required>
        <br>
        <label for="edad">Edad</label>
        <input type="number" id="edad" name="edad" required>
        <br>
        <button type="submit" class="btn btn-success">Crear</button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous">
    </script>

</body>
</html>
